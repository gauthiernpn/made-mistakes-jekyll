{% for post in paginator.posts %}
  {% include archive__item.html %}
{% endfor %}

{% if paginator.total_pages > 1 %}
  <div class="pager">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | absolute_url }}" class="btn">Show me more &rarr;</a>
    {% endif %}
  </div>
{% endif %}
